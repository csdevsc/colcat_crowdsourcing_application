{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block body_block %}
  <div class="page-header">
    <h2>Welcome to MCS Crowdsourcing!</h2>
  </div>

  <p class="alert alert-success">You have been logged out of MCS Crowdsourcing.</p>

  <div>
    <p>Please select a task to the left.</p>
  </div>

  <script>
    function redirect(){
       window.location.href = "/crowdsourcing/";
    }

    setTimeout(redirect, 3500); //2000 is equivalent to 2 seconds
  </script>
{% endblock %}
