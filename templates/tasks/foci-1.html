{% load staticfiles %}

<div class="row">

        <img src="{% static 'data/foci/korean-1_25-40.png' %}" style="height: 600px; width: 550px;"/>
    </div>
    <div class="row">
        <form action="/crowdsourcing/task/foci-1/" method="post">
            {% csrf_token %}

                </div>

    <div class="row">

            <button type="submit" class="btn btn-success" style="font-size: 20px;">Submit</button>

        </form>
    </div>
