{% if tasks %}
  <ul class="nav nav-sidebar">

    {% for t in tasks %}
      {% if t == act_task %}
        <li class="active" >
      {% else %}
        <li>
      {% endif %}
      <a href="{% url 'task' t.slug %}">Task #{{ t.task_id }}: {{ t.name }}</a></li>
    {% endfor %}
{% else %}
    <li> <strong >There are no tasks present.</strong></li>
  </ul>
{% endif %}
