{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block main %}
<form method="post"> {% csrf_token %}
<div id="authorize" class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h4>Please enter login details:</h4>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <input type="text" id="name" name="username" class="form-control" placeholder="Username" required autofocus>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </div>
  </div>
</div>
<br>
<br>
<div class="text-center">
  <button class="btn btn-primary btn-lg" type="submit" value="submit">Enter</button>
</div>
</form>
{% endblock %}
